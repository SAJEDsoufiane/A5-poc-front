<app-managernavbar></app-managernavbar>
<div style="display: flex; align-items: center; height: 100vh;margin-top: -50px; justify-content: center;">
    <div class="card" style="width: 50%; margin: 0 auto;justify-content: center;align-items: center;">
<h2>Add new user :</h2>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-group">
            
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Firstname">
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Lastname">
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
         
          <input type="password" class="form-control" id="manager" formControlName="manager" placeholder="Password">
        </div>
        <div style="text-align:center;">
            <button class="btn btn-primary" style="width:100px; margin:auto;" (click)="addUser()">Add User</button>

        </div>
      </form>
    </div>
  </div>
  </div>
